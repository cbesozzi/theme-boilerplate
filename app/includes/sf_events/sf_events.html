<div class="header-name">
	<h2 class="visible-lg visible-md">Upcoming Events</h2>
	<h2 class="visible-sm visible-xs">Events</h2>
</div>

<div class="container sf-events">
	<% _.each(events, function(event, key) { %>
		<% if (key > 1) return; %>
		<div class="boxes v-line">
			<div class="event-box">
				<div class="image">
					<img src="<%- event.photo %>">
				</div>
				<div class="caption">
					<h4><%- event.event_name %></h4>
					<time><%- event.formattedDate %></time>
					<p><%- event.details %></p>
					<a href="<%- event.rsvp_link %>" class="<%- event.rsvp_type %>"><%- event.rsvp_info %></a>
				</div>
			</div>
		</div>
	<% }); %>

	<div class="text-right">
		<a class="load-more" href="#"><strong>More Events</strong></a>
	</div>
</div>
