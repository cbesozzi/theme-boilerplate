<div class="header-name">
	<h2>News and Education</h2>
</div>

<div class="container">
	<div class="row same-height">
	<% _.each(posts, function(post, number) { %>
		<% if (number > 2) return; %>
		<div class="col-sm-12 col-md-4 col-lg-4">
			<a href="<%- post.link %>" class="news-card">
				<div class="row">
					<div class="col-sm-4 col-md-12">
						<img src="<%- post.image %>">
					</div>
					<div class="caption col-sm-8 col-md-12">
						<h4><%- post.link_title %></h4>
						<p><%- post.message %></p>
					</div>
				</div>
			</a>
		</div>
	<% }); %>
	</div>

	<div class="text-right">
		<a href="#"><strong>Read More News</strong></a>
	</div>
</div>
